<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<body>
  <script type="module">
    let div = document.createElement('div')
    div.textContent = 'Hello World'
    div.classList.add('container')

    let container = document.createElement('div')
    container.id = 'root'
    container.append(div)

    // extra practice from https://ui.dev/imperative-vs-declarative-programming/
    let btn = document.createElement('button')
    div.append(btn)
    btn.textContent = 'Add highlight'

    function toggleDiv() {
      btn.classList.toggle('highlight')
      btn.textContent =
        btn.textContent == 'Add highlight'
          ? 'Remove highlight'
          : 'Add highlight'
    }
    btn.addEventListener('click', toggleDiv)

    document.body.append(container)
  </script>
</body>
